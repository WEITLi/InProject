# 基线实验配置
# Baseline Experiment Configuration

num_workers: 12

data:
  data_version: "r4.2"
  max_users: 500
  max_weeks: 4
  feature_dim: 256
  num_cores: 12
  sample_ratio: 1.0
  force_regenerate_combined_weeks: true
  force_regenerate_analysis_levels: false

model:
  hidden_dim: 256
  num_heads: 8
  num_layers: 6
  sequence_length: 128
  dropout: 0.1
  enabled_modalities: ["behavior", "graph", "text", "structured"]

training:
  epochs: 20
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  device: "auto"
  val_split: 0.15
  test_split: 0.15
  early_stopping_patience: 10
  save_best_model: true

experiment:
  seed: 42
  log_level: "INFO" 