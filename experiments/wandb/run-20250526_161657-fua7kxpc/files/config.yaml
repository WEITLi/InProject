data:
    value:
        categorical_features:
            - event_type
            - department
            - role
        data_dir: ../data/r4.2
        data_version: r4.2
        end_week: null
        feature_dim: 256
        force_regenerate_analysis: false
        force_regenerate_analysis_levels: false
        force_regenerate_combined_weeks: false
        force_regenerate_event_features: false
        force_regenerate_graphs: false
        force_regenerate_sequences: false
        force_regenerate_structured_features: false
        force_regenerate_text_data: false
        force_regenerate_training_data: false
        force_regenerate_user_info: false
        max_sequence_length: 128
        max_users: 50
        max_weeks: 4
        min_events_per_user: 10
        num_cores: 8
        numerical_features:
            - hour
            - day_of_week
            - event_count
            - unique_files
            - unique_urls
        overlap_ratio: 0.5
        processed_dir: ./processed_data
        sample_ratio: 1
        sequence_length: 128
        source_dir: ../data/r4.2
        start_week: 0
        text_features:
            - email_content
            - url_content
            - file_name
        time_window_days: 7
        work_dir_base: ./pipeline_workdir
debug:
    value: false
device:
    value: cuda
experiment_name:
    value: multimodal_anomaly_detection
experiment_type:
    value: ablation
fast_dev_run:
    value: false
log_dir:
    value: ./logs
model:
    value:
        bert_freeze_layers: 0
        bert_max_length: 512
        bert_model_name: bert-base-uncased
        dropout: 0.1
        enable_bert: true
        enable_gnn: true
        enable_lgbm: true
        enable_transformer: true
        enabled_modalities:
            - behavior
            - graph
            - text
            - structured
        fusion_hidden_dim: 128
        fusion_type: attention
        gnn_dropout: 0.1
        gnn_hidden_dim: 128
        gnn_num_layers: 3
        head_dropout: 0.3
        hidden_dim: 64
        lgbm_bagging_fraction: 0.8
        lgbm_bagging_freq: 5
        lgbm_feature_fraction: 0.9
        lgbm_learning_rate: 0.05
        lgbm_max_depth: -1
        lgbm_n_estimators: 100
        lgbm_num_leaves: 31
        num_classes: 2
        num_heads: 4
        num_layers: 3
        sequence_length: 128
num_workers:
    value: 4
output_dir:
    value: ./outputs
seed:
    value: 42
training:
    value:
        augmentation_prob: 0.3
        batch_size: 16
        device: auto
        enable_data_augmentation: true
        epochs: 2
        learning_rate: 0.001
        monitor_metric: val_f1
        num_epochs: 3
        optimizer: adamw
        patience: 10
        save_top_k: 3
        scheduler: cosine
        test_split: 0.15
        val_check_interval: 100
        val_split: 0.15
        warmup_steps: 1000
        weight_decay: 0.0001
